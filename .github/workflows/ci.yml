name: Secure CI Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  security-audit:
    name: Security & Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Server Dependency Audit
        run: |
          cd server
          npm audit --audit-level=high

      - name: Frontend Dependency Audit
        run: |
          cd frontend
          npm audit --audit-level=high

      - name: Admin Frontend Dependency Audit
        run: |
          cd admin-frontend
          npm audit --audit-level=high

  lint-and-build:
    name: Lint & Build Verification
    runs-on: ubuntu-latest
    needs: security-audit
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # --- SERVER ---
      - name: Install Server Dependencies
        run: |
          cd server
          npm ci

      - name: Server Lint
        run: |
          cd server
          # Note: We will add this script in the next step
          npm run lint || echo "Skipping lint until backend config is added"

      # --- FRONTEND ---
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: Frontend Lint
        run: |
          cd frontend
          npm run lint

      - name: Frontend Build
        run: |
          cd frontend
          npm run build

      # --- ADMIN-FRONTEND ---
      - name: Install Admin Frontend Dependencies
        run: |
          cd admin-frontend
          npm ci

      - name: Admin Frontend Lint
        run: |
          cd admin-frontend
          npm run lint

      - name: Admin Frontend Build
        run: |
          cd admin-frontend
          npm run build
